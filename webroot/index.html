<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Saturation Boost</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Klik tombol untuk re-apply saturasi boost</p>
    <button onclick="applyBoost()">Apply Boost</button>

    <script>
        function applyBoost() {
            fetch('apply.sh')
                .then(res => alert("Saturation reapplied!"))
                .catch(err => alert("Failed: " + err))
        }
    </script>
</body>

</html>
